<!DOCTYPE html>
<html>
<head>
    <title>Schiffe versenken</title>
    <link rel="stylesheet" type="text/css" href="css/battleship.css">
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyModal.js"></script>
    <script type="text/javascript">
        window.field = {
            rows: 16,
            cols: 16
        }
    </script>
</head>
<body>
<div id="message" class="modal-window"></div>

<form id="enter-player-name" class="modal-window">
    <img src="images/user.png" alt="" class="large" />
    <label for="player-name">Dein Name:</label>
    <input type="text" name="player-name" id="player-name">
</form>

<div id="content" class="hide-on-start">
    <div class="player you">
        <p class="player-name">Du</p>
        <div class="field">
            <div class="hide-on-start place-ships modal-window">
                <img src="images/map.png" alt="" class="large" />
                Bist du bereit?
                <a href="#" class="place-ships-link">Jetzt Schiffe platzieren</a>
            </div>
            <div class="interaction-blocked"></div>
            <table></table>
        </div>
    </div>
    <div class="player opponent">
        <p class="player-name">Gegenspieler</p>
        <div class="field">
            <div class="interaction-blocked"></div>
            <table></table>
        </div>
    </div>
</div>

<footer class="hide-on-start">
    <p class="hide-on-start place-ships">
        <img src="images/map.png" alt="" class="large" />
        Bist du bereit?
        <a href="#" class="place-ships-link">Jetzt Schiffe platzieren</a>
    </p>
    <p class="placement-done">
        <img src="images/map.png" alt="" class="large" />
        Alle Schiffe platziert?
        <a href="#" class="placement-done-link">Platzierung beenden</a>
    </p>
    <p class="waiting-for-opponent opponent">
        <img src="images/radar.gif" alt="" />
        Warte auf <span class="player-name">Gegenspieler</span>...
    </p>
    <p class="show-on-gamestart">
        An der Reihe:
        <span class="whose-turn-is-it"></span>
    </p>
</footer>

<script type="text/javascript" src="js/playing-field.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/socket.js"></script>
<script type="text/javascript" src="js/game-interface.js"></script>
<script type="text/javascript" src="js/sounds.js"></script>

<div id="audio">
    <audio id="lose" src="sounds/downer.mp3"></audio>
    <audio id="win" src="sounds/rimshot.mp3"></audio>
    <audio id="hit" src="sounds/wilhelm.mp3"></audio>
    <audio id="miss-1" src="sounds/miss-1.wav"></audio>
    <audio id="miss-2" src="sounds/miss-2.mp3"></audio>
    <audio id="miss-3" src="sounds/miss-3.mp3"></audio>
    <audio id="miss-4" src="sounds/miss-4.wav"></audio>
    <audio id="miss-5" src="sounds/miss-5.m4a"></audio>
    <audio id="miss-6" src="sounds/miss-6.wav"></audio>
    <audio id="miss-7" src="sounds/miss-7.mp3"></audio>
    <audio id="sinking-1" src="sounds/sinking-1.m4a"></audio>
    <audio id="sinking-2" src="sounds/sinking-2.m4a"></audio>
    <audio id="activate" src="sounds/sonar.wav"></audio>
</div>

</body>
</html>
