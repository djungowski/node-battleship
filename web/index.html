<!DOCTYPE html>
<html>
<head>
    <title>Schiffe versenken</title>
    <link rel="stylesheet" type="text/css" href="css/battleship.css">
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyModal.js"></script>
    <script type="text/javascript">
        window.field = {
            rows: 16,
            cols: 16
        }
    </script>
</head>
<body>
<div id="loading" class="modal-window">
    Starte Schiffe versenken... <img src="images/ajax-loader.gif" />
</div>

<form id="enter-player-name" class="modal-window">
    <label for="player-name">Dein Name:</label>
    <input type="text" name="player-name" id="player-name">
</form>

<div id="content" class="hide-on-start">
    <div class="player you">
        <p class="player-name">Du</p>
        <div class="field">
            <div class="hide-on-start place-ships modal-window">
                Bist du bereit?
                <a href="#" class="place-ships-link">Jetzt Schiffe platzieren</a>
            </div>
            <div class="interaction-blocked"></div>
            <table></table>
        </div>
    </div>
    <div class="player opponent">
        <p class="player-name">Gegenspieler</p>
        <div class="field">
            <div class="interaction-blocked"></div>
            <table></table>
        </div>
    </div>
</div>

<footer class="hide-on-start">
    <p class="hide-on-start place-ships">
        Bist du bereit?
        <a href="#" class="place-ships-link">Jetzt Schiffe platzieren</a>
    </p>
    <p class="placement-done">
        Alle Schiffe platziert?
        <a href="#" class="placement-done-link">Platzierung beenden</a>
    </p>
    <p class="waiting-for-opponent opponent">
        <img src="images/radar.gif" alt="" />
        Warte auf <span class="player-name">Gegenspieler</span>...
    </p>
    <p class="show-on-gamestart">
        An der Reihe:
        <span class="whose-turn-is-it"></span>
    </p>
</footer>

<script type="text/javascript" src="js/playing-field.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/socket.js"></script>

</body>
</html>
